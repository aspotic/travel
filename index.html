<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itineraries</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --accent-gradient: linear-gradient(135deg, #0ea5e9 0%, #3b82f6 100%);
            --card-hover-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --border-color: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Hero Section */
        .hero {
            background: var(--accent-gradient);
            color: white;
            padding: 4rem 2rem;
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        .hero h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .hero p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem 3rem;
        }

        /* Breadcrumbs */
        .breadcrumbs {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            color: var(--text-secondary);
            font-size: 0.95rem;
            flex-wrap: wrap;
        }

        .breadcrumbs a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s;
        }

        .breadcrumbs a:hover {
            color: #3b82f6;
        }

        .breadcrumbs span {
            color: #cbd5e1;
        }

        .breadcrumbs .current {
            color: var(--text-primary);
            font-weight: 600;
        }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        /* Card */
        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--card-hover-shadow);
            border-color: #bfdbfe;
        }

        .card-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .folder-icon {
            background: #e0f2fe;
            color: #0ea5e9;
        }

        .file-icon {
            background: #f1f5f9;
            color: #64748b;
        }

        .card-content {
            flex: 1;
        }

        .card-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
            word-break: break-word;
        }

        .card-meta {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        /* Loading & Error */
        .status-message {
            text-align: center;
            padding: 4rem;
            color: var(--text-secondary);
            grid-column: 1 / -1;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Icons */
        svg {
            width: 24px;
            height: 24px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
    </style>
</head>

<body>

    <div class="hero">
        <h1>Travel Itineraries</h1>
        <p>Explore the world, one folder at a time.</p>
    </div>

    <div class="container">
        <nav class="breadcrumbs" id="breadcrumbs">
            <!-- Breadcrumbs injected here -->
        </nav>

        <div class="grid" id="content-grid">
            <!-- Content injected here -->
            <div class="status-message">
                <div class="spinner"></div>
                <p>Loading trips...</p>
            </div>
        </div>
    </div>

    <script>
        const REPO_OWNER = 'aspotic';
        const REPO_NAME = 'travel';
        const BASE_URL = 'https://www.adamknox.ca/travel/';

        // Icons
        const ICONS = {
            folder: `<svg viewBox="0 0 24 24"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg>`,
            file: `<svg viewBox="0 0 24 24"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg>`,
            image: `<svg viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>`
        };

        async function init() {
            const params = new URLSearchParams(window.location.search);
            const currentPath = params.get('path') || '';

            renderBreadcrumbs(currentPath);
            await loadContent(currentPath);
        }

        async function loadContent(path) {
            const grid = document.getElementById('content-grid');

            try {
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${path}`);

                if (!response.ok) {
                    if (response.status === 403) throw new Error('API Rate Limit Exceeded. Please try again later.');
                    if (response.status === 404) throw new Error('Folder not found.');
                    throw new Error('Failed to load content.');
                }

                const data = await response.json();

                // Sort: Folders first, then files. Alphabetical.
                const items = Array.isArray(data) ? data : [data];
                items.sort((a, b) => {
                    if (a.type === b.type) return a.name.localeCompare(b.name);
                    return a.type === 'dir' ? -1 : 1;
                });

                // Filter out index.html and dotfiles
                const filteredItems = items.filter(item =>
                    item.name !== 'index.html' &&
                    !item.name.startsWith('.')
                );

                if (filteredItems.length === 0) {
                    grid.innerHTML = '<div class="status-message">This folder is empty.</div>';
                    return;
                }

                grid.innerHTML = filteredItems.map(item => createCard(item)).join('');

            } catch (error) {
                grid.innerHTML = `
                    <div class="status-message">
                        <p style="color: #ef4444; font-weight: 600;">Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        function createCard(item) {
            const isDir = item.type === 'dir';
            let icon = isDir ? ICONS.folder : ICONS.file;

            // Simple file type detection for icons
            if (!isDir && (item.name.match(/\.(jpg|jpeg|png|gif|webp)$/i))) {
                icon = ICONS.image;
            }

            // URL Construction
            // If dir: reload page with ?path=...
            // If file: go to GitHub Pages URL
            let href = '#';
            if (isDir) {
                href = `?path=${encodeURIComponent(item.path)}`;
            } else {
                // Construct GitHub Pages URL
                // Raw path from API is like "2026 Costa Rica/file.html"
                // Need to URL encode each segment
                const encodedPath = item.path.split('/').map(encodeURIComponent).join('/');
                href = `${BASE_URL}${encodedPath}`;
            }

            return `
                <a href="${href}" class="card">
                    <div class="card-icon ${isDir ? 'folder-icon' : 'file-icon'}">
                        ${icon}
                    </div>
                    <div class="card-content">
                        <div class="card-title">${item.name}</div>
                        ${!isDir ? `<div class="card-meta">File</div>` : `<div class="card-meta">Folder</div>`}
                    </div>
                </a>
            `;
        }

        function renderBreadcrumbs(path) {
            const nav = document.getElementById('breadcrumbs');
            const parts = path ? path.split('/') : [];

            let html = `<a href="?path=">Home</a>`;
            let accumPath = '';

            parts.forEach((part, index) => {
                html += ` <span>/</span> `;
                accumPath += (index > 0 ? '/' : '') + part;

                if (index === parts.length - 1) {
                    html += `<span class="current">${decodeURIComponent(part)}</span>`;
                } else {
                    html += `<a href="?path=${encodeURIComponent(accumPath)}">${decodeURIComponent(part)}</a>`;
                }
            });

            nav.innerHTML = html;
        }

        // Handle navigation without full reload for folders (optional optimization, 
        // but simple standard reload is robust)
        // For now, standard links with ?path= work fine.

        init();
    </script>
</body>

</html>
